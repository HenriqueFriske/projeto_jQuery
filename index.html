<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <button type="button">Nova Tarefa +</button>
    </header>
    <form id="taskForm">
        <h2>Inserir Nova Tarefa</h2>
        <input id="tarefa" type="text" required placeholder="Escreva sua tarefa">
        <button id="adicionar" type="submit">Adicionar</button>
        <button id="cancelar" type="reset">Cancelar</button>
    </form>

    <ol id="tasklist"></ol>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
